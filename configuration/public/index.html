<h1>finternet</h1>
<h2>WiFi hotspot configuration</h2>
<form method="post" action="/configure-hotspot">
	SSID: <input type="text" name="SSID" /><br />
	Passphrase: <input type="password" name="password" /><br />
	Interface <i>not yet implemented</i>: <select name="hotspot-interface">
		<option value='intf1'>intf1</option>
		<option value='intf2'>intf2</option>
	</select>
	<br />
	<input type="submit" value="Reconfigure hotspot" />
</form>
<br />
<h2>Ethernet static configuration</h2>
<form method="post" action="/configure-ethernet">
	IP Address: <input type="text" name="address" /><br />
	Netmask: <input type="number" name="netmask" /><br />
	Gateway: <input type="text" name="gateway" /><br />
	DNS Servers (comma-separated): <input type="text" name="dnsServers" /><br />
	DNS Search Domain: <input type="text" name="dnsSearch" /><br />
	<br />
	<input type="submit" value="Configure static IP" />
</form>
<br />
<h2>WiFi configuration</h2>
<form method="post" action="/configure-wireless">
	SSID: <input type="text" name="SSID" /><br />
	Passphrase: <input type="password" name="password" /><br />
	Interface <i>not yet implemented</i>: <select name="hotspot-interface">
		<option value='intf1'>intf1</option>
		<option value='intf2'>intf2</option>
	</select>
	<br />
	<input type="submit" value="Connect to network" />
</form>
